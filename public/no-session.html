<!doctype html>
<html>
    <head>
        <title>grouping analysis - no session</title>
        <link rel="stylesheet" type="text/css" href="lib/main.css">
        <style></style>
    </head>
    <body>
        <div id="info"></div><a id="link" href="#">#</a>    
        <script>
            var sessionId = window.location.href.split('/').pop();
            document.getElementById('info').innerHTML = 'There is no active session named <b>' + sessionId + '</b>, click here to create one:';
            document.getElementById('link').href = '/create?' + sessionId;
            document.getElementById('link').innerHTML = 'create <b>' + sessionId + '</b>-session';
        </script>
    </body>
</html>
