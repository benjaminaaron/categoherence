<!doctype html>
<html>
    <head>
        <title>grouping analysis - session</title>
        <script src='/socket.io/socket.io.js'></script>
        <script src="lib/jquery.js"></script>
        <script src="lib/jquery-ui_sortable.min.js"></script>
        <script src="lib/main.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/main.css">
        <link rel="stylesheet" type="text/css" href="lib/jquery-ui_sortable.min.css">
        <style>
            ul { 
                list-style-type: none; 
                margin: 0; 
                background: #eee; 
                padding: 20px 5px;
                width: 200px;
            }
            #arrival-list {
                background: #fff; 
            }
            li { 
                margin: 5px; 
                padding: 5px; 
            }
            .ui-sortable-helper { /* during dragging, copied from ui-state-highlight */
                border: 1px solid #dad55e;
                background: #fffa90;
                color: #777620;
            }
            td {
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div id="session-info"></div>
        <input id="submit-btn" type="submit" value="submit">
        <br><br>
        <table border="1">
            <tr id="lists-row">
                <td>
                    <ul id="arrival-list" class="connectedSortable"></ul>
                </td>
                <td id="new-list-td">
                    <a href="#" id="new-list">new list</a>
                </td>
            </tr>
        </table>
        <script src="lib/notie.js"></script>
        <script>
            var socket = io();
            
            socket.emit('login-session', getSessionIdFromURL());
            
            $('#arrival-list').sortable({
                connectWith: '.connectedSortable'/*,
                stop: function(event, ui) {
                    update();
                }*/
            });
            
            var entities = [];
            
            socket.on('session-data', function(sessionData) {
                var infoHTML = '<b>' + sessionData.name + '</b> <small>(' + getFormattedTimestamp(sessionData.timestamp) + ')</small><br>';
                if(sessionData.options.description.length > 0)
                    infoHTML += '<i>' + sessionData.options.description + '</i><br>';
                document.getElementById('session-info').innerHTML = infoHTML;
                for(var i = 0; i < sessionData.set.length; i ++) {
                    var li = document.createElement('li');
                    var entity = sessionData.set[i];
                    li.appendChild(document.createTextNode(entity));
                    li.className = 'ui-state-default';
                    li.id = i;
                    entities.push(entity);
                    document.getElementById('arrival-list').appendChild(li);
                }
            });
            
            $('#submit-btn').click(function() {
                var submissionData = {
                    'groupings': collectGroupings(),
                    'timestamp': getTimestamp(),
                    'submitter': 'anonymous'
                }                
                socket.emit('submission', submissionData);
            });
            
            $('#new-list').click(function() {                
                var newList = document.createElement('ul');
                newList.className = 'connectedSortable';                
                $(newList).sortable({
                    connectWith: '.connectedSortable'
                });
                var newCol = document.createElement('td');
                newCol.appendChild(newList);
                document.getElementById('lists-row').insertBefore(newCol, document.getElementById('new-list-td'));
            });
            
            function collectGroupings() {
                var groupings = [];
                var tds = document.getElementById('lists-row').getElementsByTagName('td');
                for(var i = 1; i < tds.length - 1; i ++) {
                    var list = tds[i].firstElementChild;
                    var listEntries = list.children;
                    if(listEntries.length > 0) {
                        var group = [];
                        for(var j = 0; j < listEntries.length; j ++)
                            group.push(entities[listEntries[j].id]);
                        groupings.push(group);
                    }
                }
                return groupings;
            };
            
            setupNotie(notie, socket);
        </script>
    </body>
</html>
