<!doctype html>
<html>
    <head>
        <title>grouping analysis - create</title>
        <script src='/socket.io/socket.io.js'></script>
        <script src="lib/jquery.js"></script>
        <script src="lib/main.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/main.css">
        <style></style>
    </head>
    <body>
        <p><strong>create a new session</strong></p>
        <br>
        name:
        <input type="text" id="session-name" value="testsession" size="30">
        <p>set:</p>
        <textarea id="set-textarea" rows="6" cols="60">
apple, orange, banana, lemon, cherry, strawberry
        </textarea>
        <br>
        <p>description <small>(optional)</small>:</p>
        <textarea id="description-textarea" rows="4" cols="60"></textarea>
        <br><br>
        <input type="checkbox" id="anonymousCheckbox" checked>anonymous
        <br>
        <input type="checkbox" id="allowNewEntitiesCheckbox">allow adding new entities during session
        <br>
        <input type="checkbox" id="allowMulInstOfEntitiesCheckbox">allow multiple instances of an entity
        <br>
        default layout:
        <select id="defaultLayoutSelector">
            <option value="columns">columns</option>
            <option value="desktop">desktop</option> <!-- TODO find better name -->
        </select>
        <br><br>
        <input id="create-session-btn" type="submit" value="create"> 
        
        <script src="lib/notie.js"></script>
        <script>
            if(location.search.length > 0)
                $('#session-name').val(location.search.substring(1));
            
            var socket = io();
            
            $('#create-session-btn').click(function() {
                var setRaw = $('#set-textarea').val().split(',');
                var set = [];
                for(var i = 0; i < setRaw.length; i ++)
                    set.push(setRaw[i].trim()) // TODO more cleanups?
                
                var sessionData = {
                    'name': $('#session-name').val(),
                    'timestamp': Math.floor(Date.now() / 1000),
                    'set': set,
                    'description': $('#description-textarea').val(),
                    'anonymous': document.getElementById('anonymousCheckbox').checked,
                    'allowNewEntities': document.getElementById('allowNewEntitiesCheckbox').checked,
                    'allowMulInstEntities': document.getElementById('allowMulInstOfEntitiesCheckbox').checked,
                    'defaultLayout': $('#defaultLayoutSelector').val()
                };
                
                socket.emit('create-session', sessionData);
            });
            
            setupNotie(notie, socket);
        </script>
    </body>
</html>
