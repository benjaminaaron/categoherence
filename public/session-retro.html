<!doctype html>
<html>
  <head>
    <title>subgroups - session</title>
    <script src='/socket.io/socket.io.js'></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/main.js"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="lib/main.css">
    <style>
      html {
        padding: 40px;
      }
      .chip {
        display: inline-block;
        padding: 0 25px;
        height: 50px;
        font-size: 16px;
        line-height: 50px;
        border-radius: 25px;
        background-color: #f1f1f1;
      }
      .submission {
        padding: 0 25px;
        height: 50px;
        font-size: 16px;
        line-height: 50px;
        border-radius: 25px;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div id="session-info"></div>
    <br><br>
    <div id="people-chips"></div>
    <br><br>
    <div>Kudos</div>
    <div>Random</div>
    <div>You'd be amazing at</div>
    <br><br>
    <input type="text" id="subgroup-text" value="placeholder" size="100">
    <br><br>
    <input id="submit-btn" type="submit" value="submit">
    <br><br>
    <hr>
    <br><br>
    <div id="submissions"></div>
    <script src="lib/notie.js"></script>
    <script>
      let socket = io();

      let sessionId = getSessionIdFromURL();
      let people;
      let selectedPeople = {};

      socket.emit('session-login', sessionId);

      socket.on('session-login-response', function(session) {
        document.getElementById('session-info').innerHTML = '<b>' + session.data.name + '</b><br>';

        people = session.data.entities;
        for (let id in people) {
          if (people.hasOwnProperty(id)) {
            let person = people[id];
            let div = createDiv(document.getElementById('people-chips'), person, 'chip');
            div.addEventListener('click', function () {
              //
            });
            div.addEventListener('mouseover', function () {
              //
            });
          }
        }

        for (let submission of session.submissions) {
          appendSubmissionDiv(submission);
        }
      });

      $('#submit-btn').click(function() {
        let submissionData = {
          'sessionId': sessionId,
          'timestamp': getTimestamp(),
          'selectedPeople': [],
          'statementType': '',
          'statement': 'test123'
        };
        socket.emit('retro-submission', submissionData);
      });

      function appendSubmissionDiv(submission) {
        let div = createDiv(document.getElementById('submissions'), submission.statement, 'submission');
      }

      socket.on('broadcast-retro-submission', function(submissionData) {
        appendSubmissionDiv(submissionData);
      });

      setupNotie(notie, socket);
    </script>
  </body>
</html>
